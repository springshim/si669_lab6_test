<ion-header>
  <ion-navbar>
    <ion-title>
      Firebase Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">
        Your name: 
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
    <ion-item >
      <ion-label color="primary">
        Food you like:
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="item"></ion-input>
    </ion-item>
    <ion-item>
      <button full ion-button item-end (click)="saveToFirebase()">Update</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let fp of foodPrefs">
      <p> {{fp.name}} likes {{fp.item}}! </p>
    </ion-item>
  </ion-list>

</ion-content>
